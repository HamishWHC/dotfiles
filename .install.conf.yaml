- defaults:
    link:
      create: true
      relink: true

- install-brew: true

- brew:
    - git
    - asdf
    - starship
    - fzf
    - bat
    - poetry

- clean:
    ~/:
    ~/.config:
      recursive: true

- asdf:
    - plugin: python
      global: latest
      versions:
        - latest
    - plugin: nodejs
      global: latest
      versions:
        - latest

- link:
    ~/.zshrc:
    ~/.dotfiles: ""
    ~/.config/starship.toml: config/starship.toml
    ~/.ssh/config: config/.ssh/config
    ~/.gitconfig: config/.gitconfig

- create:
    ~/.ssh:
      mode: 0700
